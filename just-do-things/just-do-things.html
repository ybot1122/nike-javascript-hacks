<head>
  <title>just-do-things</title>
</head>

<body>
    <h1>Rival Tweets</h1>
    {{> expandables}}
</body>

<template name="expandables">
    {{#each rival}}
        <div class="clickable" data-a={{a}} data-b={{b}}>
            {{a}} versus {{b}}
        </div>
    {{/each}}
</template>

<template name="rivalry">
    {{#each rival}}
        {{> comparison}}
    {{/each}}
</template>

<template name="comparison">
    <div class="compare">
        {{#with left}}
            {{> column}}
        {{/with}}
        {{#with right}}
            {{> column}}
        {{/with}}
    </div>
</template>

<template name="column">
  <div class="column">
    <h2>{{name}}</h2>
    <div class="pic">
        <img src="{{source}}" />
    </div>
    {{#each tweets}}
        <div class="tweet">
            {{message}}
        </div>
    {{/each}}
  </div>
</template>
