<head>
  <title>SMAKCK TALCKK</title>
</head>

<body>
    <div id="rivalry-list">
        <h2>Active Rivalries</h2>
        {{> activelist}}
    </div>
    <div id="active-rivalry">
        <h2>SMACKIN TALK n TALKIN SMACK</h2>
        {{> activebox}}
    </div>
</body>

<template name="activelist">
    {{#each rivalries}}
        <div class="rivalry-item hvr-pulse-shrink" data-a={{a}} data-b={{b}}>
            {{a}} <span>versus</span> {{b}}
        </div>
    {{/each}}
</template>

<template name="activebox">
    {{#with data}}
        {{> comparison}}
    {{/with}}
</template>

<template name="close">
    <div class="close" data-a={{left.name}} data-b={{right.name}}>
        CLOSE
    </div>
</template>

<template name="comparison">
    <div class="compare">
        {{#with left}}
            {{> column}}
        {{/with}}
        {{#with right}}
            {{> column}}
        {{/with}}
        {{> chatroom}}
        {{> submission}}
    </div>
</template>

<template name="column">
  <div class="column">
    <h2>{{name}}</h2>
    <div class="pic">
        <img src="{{image}}" />
    </div>
  </div>
</template>

<template name="chatroom">
    <div class="chatroom">
        {{#each tweets}}
            <div class="tweet">
                <span>{{team}} - {{time}}</span>
                <span>{{message}}</span>
            </div>
        {{/each}}
    </div>
</template>

<template name="submission">
    <form class="submit">
        <input class="talk" name="text" type="text" />
        <input type="radio" name="sex" value={{a}}>{{a}}
        <input type="radio" name="sex" value={{b}}>{{b}}
        <input class="smack" type="submit" value="send" />
    </form>
</template>
